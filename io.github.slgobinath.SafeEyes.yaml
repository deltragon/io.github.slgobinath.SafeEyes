id: io.github.slgobinath.SafeEyes
sdk: org.freedesktop.Sdk
runtime: org.freedesktop.Platform
runtime-version: "22.08"
command: safeeyes-run

finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--filesystem=xdg-config/gtk-3.0:ro" # system theme integration
  - "--system-talk-name=org.freedesktop.StatusNotifierItem.Menu" # for tray icon
  - "--talk-name=org.mpris.MediaPlayer2.*" # to be able to pause media player on break
  # various DE support
  - "--talk-name=com.canonical.indicator.application"
  - "--talk-name=com.canonical.AppMenu.Registrar"
  - "--talk-name=org.ayatana.indicator.application"
  - "--talk-name=org.gnome.Mutter.IdleMonitor"
  - "--talk-name=org.kde.StatusNotifierWatcher"

cleanup:
  - /cache
  - /man
  - /share/aclocal
  - /share/devhelp
  - /include
  - /lib/pkgconfig
  - /share/gtk-doc
  - /share/man
  - /lib/*.a
  - /lib/*.la

modules:
  - shared-modules/libappindicator/libappindicator-gtk3-introspection-12.10.json # app indicator support
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  # auto generated pip dependencies for safeeyes
  # install pycairo first or build fails (order is: pycairo -> safeeyes)
  # `python flatpak-pip-generator.py  --runtime='org.freedesktop.Sdk//22.08' PKGNAME`
  - modules/pypi-dependencies.json
  - modules/dbus-python.yml # dbus - for tray
  - modules/xprop.yml # required for 'xorg do not disturb' plugin
  - modules/wlrctl.yml # required for 'wayland do not disturb' plugin (x86_64 only)
  - modules/alsa-utils.yml # required for 'audible alert' plugin
  - modules/libnotify.yml # notification support
  - modules/xprintidle.yml # idle detection other than gnome

  - name: safeeyes
    buildsystem: simple
    build-commands:
      - cp -r /app/lib/python3.10/site-packages/safeeyes/platform/icons/ /app/share/icons/
      # - find /app/share/icons -name '*.png' -printf "'%p' '%h/io.github.slgobinath.SafeEyes.%f'\n" | xargs -n2 mv
      - install -Dm644 /app/lib/python3.10/site-packages/safeeyes/platform/icons/hicolor/128x128/apps/safeeyes.png /app/share/icons/hicolor/128x128/apps/io.github.slgobinath.SafeEyes.png
      - install -Dm644 /app/lib/python3.10/site-packages/safeeyes/platform/safeeyes.desktop /app/share/applications/io.github.slgobinath.SafeEyes.desktop
      - install -Dm644 io.github.slgobinath.SafeEyes.metainfo.xml /app/share/metainfo/io.github.slgobinath.SafeEyes.metainfo.xml
      - install -Dm744 safeeyes-run.sh /app/bin/safeeyes-run
      - desktop-file-edit --set-icon=io.github.slgobinath.SafeEyes --set-key=Exec --set-value=safeeyes-run --set-key=Name --set-value='SafeEyes Testing' /app/share/applications/io.github.slgobinath.SafeEyes.desktop
    sources:
      - type: file
        path: io.github.slgobinath.SafeEyes.metainfo.xml
      - type: file
        path: safeeyes-run.sh
